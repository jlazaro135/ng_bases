<h4>Listado personajes</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even
  "

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-danger': isLast,

  }"
  >
    <span>
      {{ i + 1 }} - {{ character.name }} - Poder:{{ character.power }}
    </span>
    <button class="btn btn-danger" (click)="onDelete(character.id)">X</button>
  </li>
</ul>
